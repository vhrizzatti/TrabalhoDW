<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight-section {
            background-color: #FFF9C4;
            padding: 50px 20px;
            text-align: center;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            margin: 20px auto;
            width: 80%;
        }
        .highlight-section h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }
        .highlight-section p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <section class="highlight-section">
        <h2>Seção</h2>
        <p>Parágrafo dentro da seção</p>
    </section>
</body>
</html>
