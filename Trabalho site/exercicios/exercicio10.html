<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #chart {
            width: 600px;
            height: 400px;
        }
        button {
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button onclick="addData()">Adicionar Dados</button>
    <canvas id="chart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        const data = {
            labels: ['Janeiro', 'Fevereiro', 'Março'],
            datasets: [{
                label: 'Vendas',
                data: [12, 19, 3],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };
        const chart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function addData() {
            const newLabel = prompt('Digite o nome do novo mês:');
            const newData = parseInt(prompt('Digite o valor para este mês:'), 10);
            if (newLabel && !isNaN(newData)) {
                chart.data.labels.push(newLabel);
                chart.data.datasets.forEach((dataset) => {
                    dataset.data.push(newData);
                });
                chart.update();
            }
        }
    </script>
</body>
</html>
