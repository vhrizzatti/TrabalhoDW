<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Dinâmicas</title>
    <style>
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
        }
        .tab-content.active {
            display: block;
        }
        .tabs button {
            padding: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            margin-right: 5px;
        }
        .tabs button.active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button data-tab="tab1">Tab 1</button>
        <button data-tab="tab2">Tab 2</button>
        <button data-tab="tab3">Tab 3</button>
    </div>
    <div id="tab1" class="tab-content">
        <h2>Aba 1</h2>
        <p>Este é o conteúdo da aba 1.</p>
    </div>
    <div id="tab2" class="tab-content">
        <h2>Aba 2</h2>
        <p>Este é o conteúdo da aba 2.</p>
    </div>
    <div id="tab3" class="tab-content">
        <h2>Aba 3</h2>
        <p>Este é o conteúdo da aba 3.</p>
    </div>
    <script>
        document.querySelectorAll('.tabs button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                button.classList.add('active');
                document.getElementById(button.getAttribute('data-tab')).classList.add('active');
            });
        });
    </script>
</body>
</html>
