<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Site Simples</title>
    <style>
        .paragrafo-vermelho {
            color: red;
        }
        #paragrafo-azul {
            color: blue;
        }

        p { font-family: Arial; color: green; font-size: 16px;
        }
        body {
            background-color: #f4f4f4;
        }
        header {
                background-color: hsla(211, 100%, 50%, 0.875);
            }
        footer {
                background-color: darkgray;
        }
        input[type="text"] {
            border: 2px solid black;
            padding: 5px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: green;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: darkgreen;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
        }
        .flex-container .box {
            flex: 1;
            margin: 10px;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 18px;
        }
        .box-1 {
            background-color: red;
        }

        .box-2 {
            background-color: green;
        }

        .box-3 {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="box box-1">Caixa 1</div>
        <div class="box box-2">Caixa 2</div>
        <div class="box box-3">Caixa 3</div>
    </div>
    <p class="paragrafo-vermelho">Este é o primeiro parágrafo, estilizado com uma classe para ter texto vermelho.</p>
    <p id="paragrafo-azul">Este é o segundo parágrafo, estilizado com um ID para ter texto azul.</p>
    <header>
        <h1>HTML-CSS</h1>
    </header>
    <footer>
        <p>páragrafo</p>
    </footer>
    <form action="#" method="post">
        <input type="text" name="nome" placeholder="Digite seu nome">
        <input type="submit" value="Enviar">
</body>
</html>
